<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoplay()">

                <div class="item">
                    <img :src="slides[currentElement].image" alt="slides[currentElement].title" />
                    <div class="text">
                        <h3>{{slides[currentElement].title}}</h3>
                        <p>{{ slides[currentElement].text }}</p>
                      </div>
                </div>

                <!-- qui ci sono le azioni dello slider -->
                <div class="thumbs">
                    <!-- avanti -->
                    <div @click="previousElement()" class="prev"></div>
                    <!-- indietro -->
                    <div  @click="nextElement()" class="next"></div>

                    <!-- qui verrÃ  inserita l'immagine -->
                    <div @click="showThisElement(index)" v-for="(element, index) in slides" :class="{'active': currentElement === index}" class="thumb">
                        <img :src="element.image" :alt="element.title"/>
                    </div>
                    <!-- fine slot immagine -->
                    
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
